<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <section>
    <div class="main">
        <div class="left">
            <h2>Diamanten: <p id="dia-zähler" class="dia-zähler">0</p></h2>
            <img class="img-click" src="51-510502_diamond-pattern-png.png" alt="" onclick="clicker()" draggable="false">
        </div>
        <div class="right">
            <div class="upgrade" onclick="buyPickaxe()">
                <div class="left-section">
                    <img src="Holzspitzhacke.png" alt="" class="upgrade-img" draggable="false">
                </div>
                <div class="mid-section">
                    <h4>Spitzhacke</h4>
                    <div class="cost-info">
                        <p id="pickaxe-cost" class="clicker-cost">15</p>
                        <img src="51-510502_diamond-pattern-png.png" alt="" class="diamond-img" draggable="false">
                    </div>
                </div>
                <div class="right-section">Level <p id="picke-level" class="pickaxe-level">0</p></div>
                </div>
                <br>
                <br>
                <br>
                <div class="upgrade" onclick="buyMiner()">
                    <div class="left-section">
                        <img src="OIP (1).jpeg" alt="" class="upgrade-img2" draggable="false">
                    </div>
                    <div class="mid-section">
                        <h4>Minenarbeiter</h4>
                        <div class="cost-info">
                            <p id="miner-cost" class="clicker-cost">40</p>
                            <img src="51-510502_diamond-pattern-png.png" alt="" class="diamond-img" draggable="false">
                        </div>
                    </div>
                    <div class="right-section">Level <p id="miner-level" class="pickaxe-level">0</p></div>

                <div class="next-level-info">
                        <p id="clicker-increase" class="clicker-increase">0</p> Diamanten <br /> pro Sekunde
                </div>
        </div>
    </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
